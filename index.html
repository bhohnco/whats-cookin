<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../src/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,500;1,300&display=swap" rel="stylesheet">
    <title>What's Cookin'?</title>

  <body>
    <header>
      <div id="headerLogo" class="header-logo">
        <img class="header-img" src="./assets/index_LOGO.png" alt="The What's Cookin' logo">
      </div>
      <div class="header-controls">
        <div id="userButton" class="user-button">
          <img class="user-icon" src="./assets/Sample_User_Icon.png">

      </div>
    </header>
    <section>
      <div class="recipe-card-small">
        <img src="https://spoonacular.com/recipeImages/595736-556x370.jpg">
        <h3>Loaded Chocolate Chip Pudding Cookie Cups</h3>
        <button class="fav-button-small">Favorite</button>
        <button class="cooklist-button-small">Cook List</button>
        <ul class="tag-list-small">
          <li>antipasti</li>
          <li>starter</li>
          <li>snack</li>
          <li>appetizer</li>
          <li>antipasto</li>

    </section>
