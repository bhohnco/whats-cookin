<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../src/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,500;1,300&display=swap" rel="stylesheet">
    <title>What's Cookin'?</title>
  </head>
  <body>
    <header>
      <div id="headerLogo" class="header-logo">
        <img class="header-img" src="./assets/index_LOGO.png" alt="The What's Cookin' logo">
      </div>
      <div class="header-controls">
        <div id="userButton" class="header-button">
          <img class="user-icon" src="./assets/Sample_User_Icon.png">
        </div>
        <div class="header-button">
          <img id="searchIcon" class="search-icon" src="./assets/search-icon.png">
        </div>
      </div>
    </header>

    <section id="searchTab" class="search-tab hidden">
      <div class="search-input">
        <label for="recipe-search" class="search-directions">Enter ingredients, tags or a name to search for a recipe</label>
        <input type="text" id="searchBar" class="search-field" name="recipe-search" placeholder="ex. grilled, salad, side dish">
        <p class="search-directions">Select a recipe list to search</p>
        <div class="search-radio-buttons">
          <input type="radio" id="all" name="searchList" value="all" checked>
          <label for="all">All recipes</label>
          <input type="radio" id="fav" name="searchList" value="fav">
          <label for="fav">My favorites</label>
          <input type="radio" id="toCook" name="searchList" value="toCook">
          <label for="toCook">My recipes to cook</label>
        </div>
      </div>
      <button id="searchButton" class="search-button">search</button>
    </section>

    <section class='user-tab hidden'>
    </section>

    <section id="singleRecipe" class="single-recipe">

    </section>

    <section id="recipeList" class="recipe-list">
      <div class="recipe-card-small hidden">
        <img src="https://spoonacular.com/recipeImages/595736-556x370.jpg">
        <h3>Loaded Chocolate Chip Pudding Cookie Cups</h3>
          <div class="small-card-bottom">
            <div class ="card-buttons">
              <input class="fav-button-small" type="image" id="favoriteButton" alt="favorite button" src="./assets/heart_icon.png">
              <input class="to-cook-button-small" type="image" id="favoriteButton" alt="favorite button" src="./assets/cookpot1.png">
            </div>
            <p class="tag-list-small">antipasti, starter, snack, appetizer, antipasto, hor d'oeuvre</p>
          </div>
      </div>
    </section>

    <script type="text/javascript" src="../data/ingredients.js"></script>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/recipes.js"></script>
    <script type="text/javascript" src="../src/Ingredient.js"></script>
    <script type="text/javascript" src="../src/recipe.js"></script>
    <script type="text/javascript" src="../src/Reciperepo.js"></script>
    <script type="text/javascript" src="../src/pantry.js"></script>
    <script type="text/javascript" src="../src/user.js"></script>
    <script type="text/javascript" src="../src/scripts.js"></script>
  </body>
</html>
